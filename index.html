<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
<main>
  <article>
  <aside>
    <div>
      <img src="images/image-jeremy.png" alt="">
      <h6>Report for</h6>
      <h5>Jeremy Robson</h5>
    </div>
    <form action="">
      <input type="radio" name="radio-timeframes" id="radio-daily" checked="checked"><label for="radio-daily">Daily</label>
      <input type="radio" name="radio-timeframes" id="radio-weekly"><label for="radio-weekly">Weekly</label>
      <input type="radio" name="radio-timeframes" id="radio-monthly"><label for="radio-monthly">Monthly</label>
    </form>
  </aside>


  <section>
    <div>
      <div></div>
      <div>
        <h4>Work</h4>
        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        <h1>5hrs</h1> <!-- daily -->
        <span>Yesterday - 7hrs</span> <!-- daily -->
      </div>
  </div>
  </section>

  <section>
    <div>
      <div></div>
      <div>
        <h4>Play</h4>
        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        <h1>1hr</h1> <!-- daily -->
        <span>Yesterday - 2hrs</span>  <!-- daily -->
      </div>
    </div>
  </section>

  <section>
    <div>
      <div></div>
      <div>
        <h4>Study</h4>
        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        <h1>0hrs</h1> <!-- daily -->
        <span>Yesterday - 1hr</span>  <!-- daily -->
      </div>
    </div>

  </section>

  <section>
    <div>
      <div></div>
      <div>
        <h4>Exercise</h4>
        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        <h1>1hr</h1> <!-- daily -->
        <span>Yesterday - 1hr</span>  <!-- daily -->
      </div>
    </div>

  </section>

  <section>
    <div>
      <div></div>
      <div>
        <h4>Social</h4>
        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        <h1>1hr</h1> <!-- daily -->
        <span>Yesterday - 3hrs</span>  <!-- daily -->
      </div>
    </div>

  </section>

  <section>
    <div>
      <div></div>
      <div>
        <h4>Self Care</h4>
        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        <h1>0hrs</h1> <!-- daily -->
        <span>Yesterday - 1hr </span>  <!-- daily -->
      </div>
    </div>

  </section>
</article>
